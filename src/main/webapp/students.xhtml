<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Students in #{studentsInGroup.group.id} group:</h2>
    <ol>
        <ui:repeat value="#{studentsInGroup.group.students}" var="student">
            <li>
                <h:link value="#{student.name} #{student.surname}" outcome="studentsCourses?studentId=#{student.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{studentsInGroup.studentToCreate.name}" required="true" />
        <h:inputText a:placeholder="surname" value="#{studentsInGroup.studentToCreate.surname}" required="true" />
        <h:commandButton value="Add student to group"
                         actionListener="#{studentsInGroup.createStudent()}"
                         action="#{'students?faces-redirect=true&amp;groupId='.concat(studentsInGroup.group.id)}">
                <f:param name="groupId" value="#{studentsInGroup.group.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to index page"/>
</h:body>
</html>
