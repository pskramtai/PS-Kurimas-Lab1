<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>Groups:</h2>
    <ol>
        <ui:repeat value="#{groups.allGroups}" var="group">
            <li><h:link value="#{group.course}" outcome="students?groupId=#{group.id}"  /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{groups.groupToCreate.course}" required="true" />
        <h:commandButton value="Add new group" actionListener="#{groups.createGroup}" action="index?faces-redirect=true"/>
    </h:form>
    <h2>Courses:</h2>
    <ol>
        <ui:repeat value="#{courses.allCourses}" var="course">
            <li><h:link value="#{course.name}" outcome="coursesStudents?courseId=#{course.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{courses.courseToCreate.name}" required="true" />
        <h:commandButton value="Add new course" actionListener="#{courses.createCourse}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="myBatis/groups" value="MyBatis implementation"/>
</h:body>
</html>
