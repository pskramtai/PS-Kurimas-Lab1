<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Students in #{studentsInGroupMyBatis.group.id} group:</h2>
    <ol>
        <ui:repeat value="#{studentsInGroupMyBatis.students}" var="student">
            <li>#{student.name} #{student.surname}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{studentsInGroupMyBatis.studentToCreate.name}" required="true" />
        <h:inputText a:placeholder="surname" value="#{studentsInGroupMyBatis.studentToCreate.surname}" required="true" />
        <h:commandButton value="Add student to group" action="#{studentsInGroupMyBatis.createStudent()}" >
            <f:param name="groupId" value="#{studentsInGroupMyBatis.group.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/groups" value="Back to groups page"/>
</h:body>
</html>
