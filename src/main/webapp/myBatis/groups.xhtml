<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Teams:</h2>
    <ol>
        <ui:repeat value="#{groupsMyBatis.allGroups}" var="group">
            <li><h:link value="#{group.id}" outcome="students?groupId=#{group.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{groupsMyBatis.groupToCreate.id}" required="true" />
        <h:commandButton value="Add new group" action="#{groupsMyBatis.createGroup()}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
